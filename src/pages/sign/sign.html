<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign.css">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Sign-Page</title>
</head>
<body>
   <header class="header"></header>

    <section>
        <div id="login" class="sign-in">
            <div class="title">
                <h1>Account Login</h1>
                <h4>Enter your credentails</h4>
            </div>
            <form action="">
            <div>
                <input type="text" name="username" id="username" placeholder="Username" required >
            </div>
            <p class="error-username"></p>
            <div>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <p class="error-password"></p> 
        </form>
        <div class="forgot">
            <div class="remmember">
                <input type="checkbox" value="Remmember" name="Remmember" id="remmember" >
                <label for="remmember">Remmember me</label>
            </div>
                <a href="">Forgot password?</a>
        </div>
        <button id="button1" class="button" role="button">Sign in</button> <br>
        <p class="or">&minus;&minus;&minus;<span>Hoáº·c</span>&minus;&minus;&minus;</p>
        <a href="#register">Do not have an account?</a>

    </div>


    <div id="register" class="sign-up">
        <div class="title">
            <h1>Register</h1>
            <h4>Enter your credentails</h4>
        </div>
        <form action="">
            <div>
                <input type="text" name="email" id="email" placeholder="Email" required>
            </div>    
        <div>
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>

        <div>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div> 

        <div>
            <input type="password" name="password" id="password" placeholder="Enter again password" required>
        </div> 



    </form>
    <div class="accept">
        <input type="checkbox" value="private" name="private" id="private">
        <label for="private">I agree to the terms of privacy</label>
        </div>

        <div class="accept">
            <input type="checkbox" value="sale" name="sale" id="sale" required>
            <label for="sale">Sign up to receive promotional newsletters via emaile</label>
        </div>
    <button id="button2" class="button">Sign up</button> <br>
    <p>Do you already have an account? <a href="#">Login now</a></p>


</div>

</section>
   <footer class="footer"></footer>
